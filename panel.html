<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Tradera - SK Gold Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .gold-text { color: #d4af37; }
        .card { background-color: #0f172a; border: 1px solid rgba(212, 175, 55, 0.1); }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #f1c40f 100%); }
        .nav-active { border-bottom: 2px solid #d4af37; color: #d4af37; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-2 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-6 px-2">
            <div>
                <h1 class="text-2xl md:text-3xl font-black italic gold-text tracking-tighter uppercase">SK GOLD</h1>
                <p id="welcomeText" class="text-gray-400 text-xs md:text-sm">≈Åadowanie...</p>
            </div>
            <button onclick="logout()" class="bg-red-900/20 text-red-400 px-3 py-1.5 rounded-lg text-xs hover:bg-red-900/40 transition">Wyloguj</button>
        </header>

        <nav class="flex gap-6 mb-8 border-b border-gray-800 px-2">
            <button id="btnDashboard" onclick="switchTab('dashboard')" class="pb-2 font-bold text-sm uppercase tracking-widest nav-active">Dashboard</button>
            <button id="btnJournal" onclick="switchTab('journal')" class="pb-2 font-bold text-sm uppercase tracking-widest text-gray-500">Dziennik Tradera</button>
        </nav>

        <div id="tabDashboard">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-6">
                <div class="lg:col-span-2 card p-4 md:p-6 rounded-2xl">
                    <h3 class="font-bold mb-4 text-gray-400 uppercase text-[10px] tracking-widest">Krzywa Kapita≈Çu (PLN)</h3>
                    <div class="h-[250px] md:h-[300px]">
                        <canvas id="equityChart"></canvas>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 lg:flex lg:flex-col gap-4">
                    <div class="card p-6 rounded-2xl text-center">
                        <p class="text-gray-400 uppercase text-[10px] tracking-widest">Wynik Total</p>
                        <h2 id="totalProfit" class="text-2xl md:text-3xl font-black mt-1">0.00</h2>
                    </div>
                    <div class="card p-6 rounded-2xl text-center">
                        <p class="text-gray-400 uppercase text-[10px] tracking-widest">Win Rate</p>
                        <h2 id="winRate" class="text-2xl md:text-3xl font-black mt-1 gold-text">0%</h2>
                    </div>
                </div>
            </div>
        </div>

        <div id="tabJournal" class="hidden">
            <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
                <div class="card p-6 rounded-2xl h-fit">
                    <h3 class="text-lg font-bold mb-4 gold-text">Nowa Pozycja</h3>
                    <div class="space-y-3">
                        <input type="text" id="pair" placeholder="Para (np. XAUUSD)" class="w-full bg-[#1e293b] p-3 rounded-lg border border-gray-700 text-white focus:border-[#d4af37] outline-none text-sm">
                        <input type="number" id="profit" placeholder="Wynik PLN" class="w-full bg-[#1e293b] p-3 rounded-lg border border-gray-700 text-white focus:border-[#d4af37] outline-none text-sm">
                        <select id="type" class="w-full bg-[#1e293b] p-3 rounded-lg border border-gray-700 text-white focus:border-[#d4af37] outline-none text-sm">
                            <option value="Long">Long üìà</option>
                            <option value="Short">Short üìâ</option>
                        </select>
                        <input type="text" id="note" placeholder="Notatka" class="w-full bg-[#1e293b] p-3 rounded-lg border border-gray-700 text-white focus:border-[#d4af37] outline-none text-sm">
                        <button onclick="addTrade()" class="gold-bg w-full text-black font-extrabold py-3 rounded-lg hover:opacity-90 transition active:scale-95 text-sm uppercase tracking-tighter">Dodaj Trade</button>
                    </div>
                </div>

                <div class="xl:col-span-2 card rounded-2xl overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-[#1e293b]/50 text-gray-500 text-[10px] uppercase">
                                <tr>
                                    <th class="p-4">Instrument</th>
                                    <th class="p-4">Wynik</th>
                                    <th class="p-4">Data</th>
                                    <th class="p-4">Akcja</th>
                                </tr>
                            </thead>
                            <tbody id="tradesTable" class="text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bkutgpaoxkvwhvsfznjm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdXRncGFveGt2d2h2c2Z6bmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1OTgwMTQsImV4cCI6MjA4MzE3NDAxNH0.ycpuwln6hNlmVEh4dtsMbiRQwWTqN7TQobDyrlLcRCw';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let chart;

        // PRZE≈ÅƒÑCZANIE KART
        function switchTab(tab) {
            document.getElementById('tabDashboard').classList.toggle('hidden', tab !== 'dashboard');
            document.getElementById('tabJournal').classList.toggle('hidden', tab !== 'journal');
            
            document.getElementById('btnDashboard').className = tab === 'dashboard' ? 'pb-2 font-bold text-sm uppercase tracking-widest nav-active' : 'pb-2 font-bold text-sm uppercase tracking-widest text-gray-500';
            document.getElementById('btnJournal').className = tab === 'journal' ? 'pb-2 font-bold text-sm uppercase tracking-widest nav-active' : 'pb-2 font-bold text-sm uppercase tracking-widest text-gray-500';
            
            if(tab === 'dashboard') fetchTrades(); // Od≈õwie≈º wykres przy powrocie
        }

        async function init() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }
            const name = user.user_metadata.display_name || "Traderze";
            document.getElementById('welcomeText').innerHTML = `Witaj, <span class="text-white font-bold">${name}</span>`;
            fetchTrades();
        }

        async function fetchTrades() {
            const { data: trades, error } = await _supabase.from('trades').select('*').order('created_at', { ascending: true });
            if (error) return;
            
            const table = document.getElementById('tradesTable');
            let total = 0, wins = 0, equityData = [0], labels = ['Start'];
            
            table.innerHTML = '';
            [...trades].reverse().forEach((t) => {
                total += parseFloat(t.profit);
                if(t.profit > 0) wins++;
                table.innerHTML += `
                    <tr class="border-b border-gray-800 text-white">
                        <td class="p-4 font-bold">${t.pair} <br><span class="text-[10px] text-gray-500 uppercase">${t.type}</span></td>
                        <td class="p-4 font-bold ${t.profit >= 0 ? 'text-green-400' : 'text-red-400'}">${t.profit} PLN</td>
                        <td class="p-4 text-gray-500 text-[10px]">${new Date(t.created_at).toLocaleDateString()}</td>
                        <td class="p-4">
                            <button onclick="deleteTrade(${t.id})" class="text-red-500 hover:text-red-300 text-xs">Usu≈Ñ</button>
                        </td>
                    </tr>
                `;
            });

            let currentEquity = 0;
            trades.forEach(t => {
                currentEquity += parseFloat(t.profit);
                equityData.push(currentEquity);
                labels.push(new Date(t.created_at).toLocaleDateString());
            });

            document.getElementById('totalProfit').innerText = total.toFixed(2) + " PLN";
            document.getElementById('winRate').innerText = (trades.length > 0 ? ((wins / trades.length) * 100).toFixed(0) : 0) + "%";
            updateChart(labels, equityData);
        }

        function updateChart(labels, data) {
            const ctx = document.getElementById('equityChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#d4af37',
                        borderWidth: 2,
                        backgroundColor: 'rgba(212, 175, 55, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b', font: { size: 10 } } },
                        x: { grid: { display: false }, ticks: { color: '#64748b', font: { size: 10 } } }
                    }
                }
            });
        }

        async function addTrade() {
            const { data: { user } } = await _supabase.auth.getUser();
            const pair = document.getElementById('pair').value;
            const profit = document.getElementById('profit').value;
            if(!pair || !profit) return alert("Uzupe≈Çnij dane!");

            await _supabase.from('trades').insert([{
                user_id: user.id,
                pair: pair.toUpperCase(),
                profit: parseFloat(profit),
                type: document.getElementById('type').value,
                note: document.getElementById('note').value
            }]);

            document.getElementById('pair').value = '';
            document.getElementById('profit').value = '';
            fetchTrades();
        }

        async function deleteTrade(id) {
            if(confirm("Czy na pewno chcesz usunƒÖƒá ten wpis?")) {
                const { error } = await _supabase.from('trades').delete().eq('id', id);
                if (error) alert(error.message);
                else fetchTrades();
            }
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        init();
    </script>
</body>
</html>
