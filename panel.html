<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK GOLD | TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=JetBrains+Mono:wght@500;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #020617;
            --card-bg: rgba(15, 23, 42, 0.7);
        }
        body { 
            background-color: var(--dark-bg); 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, rgba(212, 175, 55, 0.05), transparent),
                              radial-gradient(circle at bottom left, rgba(212, 175, 55, 0.05), transparent);
        }
        h1, h2, h3, .nav-btn { font-family: 'Montserrat', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .gold-text { color: var(--gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        .gold-dot { color: var(--gold); text-shadow: 0 0 15px var(--gold); }
        
        .card { 
            background: var(--card-bg); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.15); 
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }
        
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #f1c40f 100%); }
        .loss-bg { background: linear-gradient(135deg, #7f1d1d 0%, #ef4444 100%); }
        
        .nav-active { 
            border-bottom: 3px solid var(--gold); 
            color: var(--gold); 
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }
        
        .tab-content { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scroll::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        input, select { background: rgba(0,0,0,0.3) !important; border: 1px solid rgba(212, 175, 55, 0.1) !important; color: white !important; }
        input:focus { border-color: var(--gold) !important; outline: none; }

        .emotion-btn { filter: grayscale(1); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .emotion-btn.active { filter: grayscale(0); transform: scale(1.3); }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .calendar-day {
            aspect-ratio: 1/1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 1rem; background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.2s;
        }
        .calendar-day:hover { border-color: var(--gold); transform: translateY(-2px); }
    </style>
</head>
<body class="p-2 md:p-8">
    <div class="max-w-6xl mx-auto w-full">
        <header class="flex justify-between items-center mb-8 px-2">
            <div>
                <h1 class="text-3xl md:text-4xl font-black italic gold-text tracking-tighter uppercase leading-none">
                    SK GOLD<span class="gold-dot">.</span>
                </h1>
                <p id="welcomeText" class="text-gray-500 text-[10px] uppercase tracking-[0.3em] mt-2 font-semibold italic">Sesja aktywna...</p>
            </div>
            <button onclick="logout()" class="bg-red-950/30 text-red-500 border border-red-900/50 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-red-900/50 transition-all">
                Wyloguj
            </button>
        </header>

        <div id="statusCard" class="card p-6 rounded-[2rem] mb-8 relative overflow-hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 relative z-10">
                <div class="grid grid-cols-3 gap-4 col-span-2">
                    <div>
                        <label class="block text-[9px] uppercase text-gray-500 mb-1 font-bold tracking-widest">Saldo Start</label>
                        <input type="number" id="startBalance" oninput="saveSettings()" class="mono p-3 rounded-xl w-full text-sm font-bold">
                    </div>
                    <div>
                        <label class="block text-[9px] uppercase text-gray-500 mb-1 font-bold tracking-widest">Cel (%)</label>
                        <input type="number" id="dailyGoalPct" oninput="saveSettings()" class="mono p-3 rounded-xl w-full text-sm font-bold text-gold">
                    </div>
                    <div>
                        <label class="block text-[9px] uppercase text-red-500/70 mb-1 font-bold tracking-widest">Limit (%)</label>
                        <input type="number" id="dailyLossLimit" oninput="saveSettings()" class="mono p-3 rounded-xl w-full text-sm font-bold text-red-400">
                    </div>
                </div>
                <div class="text-right">
                    <h2 id="liveBalance" class="mono text-4xl font-black italic gold-text">0.00</h2>
                    <p class="text-[9px] uppercase text-slate-500 tracking-widest">Aktualne Equity</p>
                </div>
            </div>

            <div class="mt-6 space-y-4">
                <div>
                    <div class="flex justify-between text-[9px] uppercase mb-1 font-black tracking-widest">
                        <span class="text-slate-400">Postƒôp celu dnia</span>
                        <span id="goalStatus" class="gold-text mono">0 / 0 USD</span>
                    </div>
                    <div class="w-full bg-slate-950/80 rounded-full h-2 border border-slate-800">
                        <div id="goalBar" class="gold-bg h-full rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="flex gap-8 mb-8 border-b border-slate-800/50 px-4 overflow-x-auto whitespace-nowrap">
            <button id="btnDashboard" onclick="switchTab('dashboard')" class="nav-btn pb-4 font-black text-[11px] uppercase tracking-[0.2em] nav-active">Dashboard</button>
            <button id="btnJournal" onclick="switchTab('journal')" class="nav-btn pb-4 font-black text-[11px] uppercase tracking-[0.2em] text-slate-500">Dziennik</button>
            <button id="btnCalendar" onclick="switchTab('calendar')" class="nav-btn pb-4 font-black text-[11px] uppercase tracking-[0.2em] text-slate-500">Kalendarz</button>
            <button id="btnCalc" onclick="switchTab('calc')" class="nav-btn pb-4 font-black text-[11px] uppercase tracking-[0.2em] text-slate-500">Kalkulator</button>
        </nav>

        <div id="tabDashboard" class="tab-content">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 card p-6 rounded-[2rem]">
                    <h3 class="font-black mb-6 text-slate-500 uppercase text-[9px] tracking-widest">Krzywa kapita≈Çu</h3>
                    <div class="h-[300px]"><canvas id="equityChart"></canvas></div>
                </div>
                <div class="space-y-6">
                    <div class="card p-6 rounded-2xl text-center border-t-2 border-gold">
                        <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Win Rate</p>
                        <p id="winRate" class="mono gold-text font-black text-3xl">0%</p>
                    </div>
                    <div class="card p-6 rounded-2xl text-center">
                        <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Profit Factor</p>
                        <p id="profitFactor" class="mono text-white font-black text-3xl">0.00</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="tabJournal" class="tab-content hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="card p-6 rounded-[2rem] h-fit">
                    <h3 class="text-sm font-black mb-6 gold-text uppercase">Nowa Egzekucja</h3>
                    <div class="space-y-4">
                        <input type="text" id="pair" placeholder="INSTRUMENT" class="w-full p-4 rounded-xl font-black uppercase text-xs">
                        <input type="number" id="profitInput" placeholder="WYNIK ($)" class="mono w-full p-4 rounded-xl font-black text-xs">
                        <div class="flex justify-around bg-black/40 p-3 rounded-xl border border-slate-800">
                            <span onclick="selectEmotion('üßò‚Äç‚ôÇÔ∏è', this)" class="emotion-btn text-2xl active">üßò‚Äç‚ôÇÔ∏è</span>
                            <span onclick="selectEmotion('ü§ë', this)" class="emotion-btn text-2xl">ü§ë</span>
                            <span onclick="selectEmotion('üò°', this)" class="emotion-btn text-2xl">üò°</span>
                            <span onclick="selectEmotion('üò®', this)" class="emotion-btn text-2xl">üò®</span>
                        </div>
                        <input type="hidden" id="emotionValue" value="üßò‚Äç‚ôÇÔ∏è">
                        <button onclick="addTrade()" class="gold-bg w-full text-black font-black py-4 rounded-xl text-[10px] uppercase tracking-widest">Zaksiƒôguj</button>
                    </div>
                </div>
                <div class="lg:col-span-2 card rounded-[2rem] overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900 text-[9px] uppercase font-black text-slate-500 tracking-widest">
                            <tr><th class="p-5">Para</th><th class="p-5">Wynik</th><th class="p-5">Emocja</th><th class="p-5"></th></tr>
                        </thead>
                        <tbody id="tradesTable" class="text-xs"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tabCalendar" class="tab-content hidden">
            <div class="card p-8 rounded-[2rem]">
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>
        </div>

        <div id="tabCalc" class="tab-content hidden">
            <div class="max-w-md mx-auto card p-10 rounded-[2.5rem] border-b-4 border-gold">
                <h3 class="text-xl font-black gold-text mb-8 text-center uppercase italic">Kalkulator Ryzyka</h3>
                <div class="space-y-6">
                    <input type="number" id="riskPct" value="1" oninput="calculateLot()" class="mono w-full p-4 rounded-xl text-center text-xl font-black">
                    <label class="block text-[9px] text-center text-slate-500 uppercase font-black">Ryzyko %</label>
                    <input type="number" id="slPips" value="20" oninput="calculateLot()" class="mono w-full p-4 rounded-xl text-center text-xl font-black">
                    <label class="block text-[9px] text-center text-slate-500 uppercase font-black">Stop Loss (Pips)</label>
                    <div class="bg-black/40 p-8 rounded-2xl text-center border border-dashed border-gold/20">
                        <p class="text-[9px] text-slate-500 uppercase mb-2">Sugerowany Rozmiar</p>
                        <h2 id="resultLot" class="mono text-5xl font-black gold-text">0.00</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bkutgpaoxkvwhvsfznjm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdXRncGFveGt2d2h2c2Z6bmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1OTgwMTQsImV4cCI6MjA4MzE3NDAxNH0.ycpuwln6hNlmVEh4dtsMbiRQwWTqN7TQobDyrlLcRCw';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let equityChart, allTrades = [], currentBalance = 0;

        async function init() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }
            document.getElementById('welcomeText').innerText = `TERMINAL AKTYWNY: ${user.email.toUpperCase()}`;
            await loadSettings();
            fetchTrades();
        }

        async function loadSettings() {
            const { data } = await _supabase.from('user_settings').select('*').single();
            if (data) {
                document.getElementById('startBalance').value = data.start_balance;
                document.getElementById('dailyGoalPct').value = data.daily_goal_pct;
                document.getElementById('dailyLossLimit').value = data.daily_loss_limit;
            }
        }

        async function saveSettings() {
            const { data: { user } } = await _supabase.auth.getUser();
            await _supabase.from('user_settings').upsert({
                user_id: user.id,
                start_balance: parseFloat(document.getElementById('startBalance').value) || 0,
                daily_goal_pct: parseFloat(document.getElementById('dailyGoalPct').value) || 0,
                daily_loss_limit: parseFloat(document.getElementById('dailyLossLimit').value) || 3
            });
            calculateStats();
        }

        async function fetchTrades() {
            const { data } = await _supabase.from('trades').select('*').order('created_at', { ascending: true });
            allTrades = data || [];
            calculateStats();
        }

        function calculateStats() {
            const table = document.getElementById('tradesTable');
            table.innerHTML = '';
            let total = 0, wins = 0, sumWins = 0, sumLosses = 0, dailyProfit = 0;
            let equityData = [0], labels = ['0'];
            const today = new Date().toLocaleDateString();

            allTrades.slice().reverse().forEach(t => {
                const p = parseFloat(t.profit);
                table.innerHTML += `
                    <tr class="border-b border-slate-800/50">
                        <td class="p-5 font-black uppercase text-gold">${t.pair}</td>
                        <td class="p-5 mono font-bold ${p >= 0 ? 'text-green-400' : 'text-red-400'}">${p.toFixed(2)} $</td>
                        <td class="p-5 text-xl text-center">${t.note || 'üßò‚Äç‚ôÇÔ∏è'}</td>
                        <td class="p-5 text-right"><button onclick="deleteTrade(${t.id})" class="text-red-900">USU≈É</button></td>
                    </tr>`;
            });

            allTrades.forEach((t, i) => {
                const p = parseFloat(t.profit);
                total += p;
                if(p > 0) { wins++; sumWins += p; } else { sumLosses += Math.abs(p); }
                if(new Date(t.created_at).toLocaleDateString() === today) dailyProfit += p;
                equityData.push(total);
                labels.push(i + 1);
            });

            const start = parseFloat(document.getElementById('startBalance').value) || 0;
            currentBalance = start + total;
            document.getElementById('liveBalance').innerText = currentBalance.toFixed(2);
            document.getElementById('winRate').innerText = allTrades.length ? ((wins/allTrades.length)*100).toFixed(0) + '%' : '0%';
            document.getElementById('profitFactor').innerText = sumLosses > 0 ? (sumWins/sumLosses).toFixed(2) : sumWins.toFixed(2);
            
            const goalUSD = start * (parseFloat(document.getElementById('dailyGoalPct').value)/100);
            document.getElementById('goalBar').style.width = Math.min(Math.max((dailyProfit/goalUSD)*100, 0), 100) + '%';
            document.getElementById('goalStatus').innerText = `${dailyProfit.toFixed(2)} / ${goalUSD.toFixed(2)} USD`;

            updateChart(labels, equityData);
        }

        function updateChart(labels, data) {
            const ctx = document.getElementById('equityChart').getContext('2d');
            if(equityChart) equityChart.destroy();
            equityChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets: [{ data, borderColor: '#d4af37', borderWidth: 3, tension: 0.4, fill: true, backgroundColor: 'rgba(212, 175, 55, 0.05)', pointRadius: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { color: 'rgba(255,255,255,0.03)' } } } }
            });
        }

        function selectEmotion(emoji, btn) {
            document.querySelectorAll('.emotion-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('emotionValue').value = emoji;
        }

        async function addTrade() {
            const { data: { user } } = await _supabase.auth.getUser();
            const profit = parseFloat(document.getElementById('profitInput').value);
            const pair = document.getElementById('pair').value.toUpperCase();
            const emotion = document.getElementById('emotionValue').value;
            if(!pair || isNaN(profit)) return;
            await _supabase.from('trades').insert([{ user_id: user.id, pair, profit, note: emotion }]);
            document.getElementById('profitInput').value = '';
            fetchTrades();
        }

        async function deleteTrade(id) { if(confirm('USUNƒÑƒÜ?')) { await _supabase.from('trades').delete().eq('id', id); fetchTrades(); } }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('btn' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('nav-active');
        }

        function calculateLot() {
            const risk = (currentBalance * (parseFloat(document.getElementById('riskPct').value)/100));
            const sl = parseFloat(document.getElementById('slPips').value);
            const lot = risk / (sl * 10);
            document.getElementById('resultLot').innerText = isFinite(lot) && lot > 0 ? lot.toFixed(2) : '0.00';
        }

        async function logout() { await _supabase.auth.signOut(); window.location.href = 'index.html'; }
        init();
    </script>
</body>
</html>
