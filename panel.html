<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Tradera - SK Gold Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .gold-text { color: #d4af37; }
        .card { background-color: #0f172a; border: 1px solid rgba(212, 175, 55, 0.1); }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #f1c40f 100%); }
        canvas { max-width: 100% !important; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black italic gold-text tracking-tighter">SK GOLD ACADEMY</h1>
                <p id="welcomeText" class="text-gray-400 text-sm">≈Åadowanie profilu...</p>
            </div>
            <button onclick="logout()" class="bg-red-900/20 text-red-400 px-4 py-2 rounded-lg text-sm hover:bg-red-900/40 transition">Wyloguj</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-10">
            <div class="lg:col-span-2 card p-6 rounded-2xl">
                <h3 class="font-bold mb-4 text-gray-400 uppercase text-xs tracking-widest">Krzywa Kapita≈Çu (PLN)</h3>
                <canvas id="equityChart" height="150"></canvas>
            </div>
            
            <div class="flex flex-col gap-6">
                <div class="card p-6 rounded-2xl flex-1 flex flex-col justify-center items-center text-center">
                    <p class="text-gray-400 uppercase text-xs tracking-widest">Tw√≥j Wynik Total</p>
                    <h2 id="totalProfit" class="text-4xl font-black mt-2">0.00 PLN</h2>
                </div>
                <div class="card p-6 rounded-2xl flex-1 flex flex-col justify-center items-center text-center border-green-500/20">
                    <p class="text-gray-400 uppercase text-xs tracking-widest">Skuteczno≈õƒá (Win Rate)</p>
                    <h2 id="winRate" class="text-4xl font-black mt-2 gold-text">0%</h2>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
            <div class="card p-6 rounded-2xl h-fit">
                <h3 class="text-xl font-bold mb-6 gold-text">Dodaj Trade</h3>
                <div class="space-y-4">
                    <input type="text" id="pair" placeholder="Para (np. XAUUSD)" class="w-full bg-[#1e293b] p-3 rounded-lg border border-gray-700 text-white focus:border-[#d4af37] outline-none">
                    <input type="number" id="profit" placeholder="Wynik w PLN" class="w-full bg-[#1e293b] p-3 rounded-lg border border-gray-700 text-white focus:border-[#d4af37] outline-none">
                    <select id="type" class="w-full bg-[#1e293b] p-3 rounded-lg border border-gray-700 text-white focus:border-[#d4af37] outline-none">
                        <option value="Long">Long üìà</option>
                        <option value="Short">Short üìâ</option>
                    </select>
                    <input type="text" id="note" placeholder="Kr√≥tka notatka" class="w-full bg-[#1e293b] p-3 rounded-lg border border-gray-700 text-white focus:border-[#d4af37] outline-none">
                    <button onclick="addTrade()" class="gold-bg w-full text-black font-extrabold py-3 rounded-lg hover:opacity-90 transition transform active:scale-95">DODAJ DO DZIENNIKA</button>
                </div>
            </div>

            <div class="xl:col-span-2 card rounded-2xl overflow-hidden">
                <div class="p-4 border-b border-gray-800 bg-[#1e293b]/30">
                    <h3 class="font-bold">Ostatnie Transakcje</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-[#1e293b]/50 text-gray-500 text-xs uppercase">
                            <tr>
                                <th class="p-4">Instrument</th>
                                <th class="p-4">Typ</th>
                                <th class="p-4">Wynik</th>
                                <th class="p-4">Data</th>
                            </tr>
                        </thead>
                        <tbody id="tradesTable" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bkutgpaoxkvwhvsfznjm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdXRncGFveGt2d2h2c2Z6bmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1OTgwMTQsImV4cCI6MjA4MzE3NDAxNH0.ycpuwln6hNlmVEh4dtsMbiRQwWTqN7TQobDyrlLcRCw';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let chart;

        async function init() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }

            const name = user.user_metadata.display_name || "Traderze";
            document.getElementById('welcomeText').innerHTML = `Witaj ponownie, <span class="text-white font-bold">${name}</span>! Gotowy na sesjƒô?`;
            
            fetchTrades();
        }

        async function fetchTrades() {
            const { data: trades, error } = await _supabase
                .from('trades')
                .select('*')
                .order('created_at', { ascending: true }); // Pobieramy od najstarszych dla wykresu

            if (error) return;
            
            const table = document.getElementById('tradesTable');
            const totalDisplay = document.getElementById('totalProfit');
            const winRateDisplay = document.getElementById('winRate');
            
            let total = 0;
            let wins = 0;
            let equityData = [0];
            let labels = ['Start'];
            
            table.innerHTML = '';

            // Renderowanie tabeli (najnowsze na g√≥rze)
            [...trades].reverse().forEach((t) => {
                total += parseFloat(t.profit);
                if(t.profit > 0) wins++;
                
                table.innerHTML += `
                    <tr class="border-b border-gray-800 hover:bg-white/5 transition text-white">
                        <td class="p-4 font-bold">${t.pair}</td>
                        <td class="p-4 text-xs">${t.type}</td>
                        <td class="p-4 font-bold ${t.profit >= 0 ? 'text-green-400' : 'text-red-400'}">${t.profit > 0 ? '+' : ''}${t.profit} PLN</td>
                        <td class="p-4 text-gray-500 text-xs">${new Date(t.created_at).toLocaleDateString()}</td>
                    </tr>
                `;
            });

            // Obliczanie krzywej kapita≈Çu dla wykresu
            let currentEquity = 0;
            trades.forEach(t => {
                currentEquity += parseFloat(t.profit);
                equityData.push(currentEquity);
                labels.push(new Date(t.created_at).toLocaleDateString());
            });

            totalDisplay.innerText = total.toFixed(2) + " PLN";
            totalDisplay.className = `text-4xl font-black mt-2 ${total >= 0 ? 'text-green-400' : 'text-red-400'}`;
            
            const rate = trades.length > 0 ? ((wins / trades.length) * 100).toFixed(0) : 0;
            winRateDisplay.innerText = rate + "%";

            updateChart(labels, equityData);
        }

        function updateChart(labels, data) {
            const ctx = document.getElementById('equityChart').getContext('2d');
            if (chart) chart.destroy();
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#d4af37',
                        borderWidth: 2,
                        backgroundColor: 'rgba(212, 175, 55, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b' } },
                        x: { grid: { display: false }, ticks: { color: '#64748b' } }
                    }
                }
            });
        }

        async function addTrade() {
            const { data: { user } } = await _supabase.auth.getUser();
            const pair = document.getElementById('pair').value;
            const profit = document.getElementById('profit').value;

            if(!pair || !profit) return alert("Uzupe≈Çnij parƒô i wynik!");

            const { error } = await _supabase.from('trades').insert([{
                user_id: user.id,
                pair: pair.toUpperCase(),
                profit: parseFloat(profit),
                type: document.getElementById('type').value,
                note: document.getElementById('note').value
            }]);

            if (error) alert("B≈ÇƒÖd zapisu: " + error.message);
            else {
                document.getElementById('pair').value = '';
                document.getElementById('profit').value = '';
                document.getElementById('note').value = '';
                fetchTrades();
            }
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        init();
    </script>
</body>
</html>
