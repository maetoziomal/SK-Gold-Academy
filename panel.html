<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK GOLD | EXCLUSIVE TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=JetBrains+Mono:wght@500;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #020617;
            --card-bg: rgba(15, 23, 42, 0.7);
        }
        body { 
            background-color: var(--dark-bg); 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, rgba(212, 175, 55, 0.05), transparent),
                              radial-gradient(circle at bottom left, rgba(212, 175, 55, 0.05), transparent);
        }
        h1, h2, h3, .nav-btn { font-family: 'Montserrat', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .gold-text { color: var(--gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        
        .card { 
            background: var(--card-bg); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.15); 
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #f1c40f 100%); }
        .nav-active { border-bottom: 3px solid var(--gold); color: var(--gold); }
        .hidden { display: none; }

        /* Nakładka przerwy technicznej */
        #maintenance-overlay {
            position: fixed;
            inset: 0;
            background: #05070a;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .progress-bar-fill { transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="p-2 md:p-8">

    <div id="maintenance-overlay">
        <div style="width: 50px; height: 1px; background: var(--gold); margin-bottom: 20px; box-shadow: 0 0 15px var(--gold);"></div>
        <h1 class="gold-text text-2xl font-black uppercase tracking-[0.3em]">Przerwa Techniczna</h1>
        <p class="text-slate-500 text-[10px] uppercase tracking-widest mt-4">Wdrażanie aktualizacji SK GOLD 2.0</p>
        <div class="mt-10 mono text-[10px] text-white/10 uppercase">Status: System Rebuilding...</div>
    </div>

    <div class="max-w-6xl mx-auto w-full">
        <header class="flex justify-between items-center mb-8 px-2">
            <div>
                <h1 class="text-3xl md:text-4xl font-black italic gold-text tracking-tighter uppercase leading-none">
                    SK GOLD<span class="text-gold">.</span>
                </h1>
                <p id="welcomeText" class="text-gray-500 text-[10px] uppercase tracking-[0.3em] mt-2 font-semibold italic">
                    Logowanie...
                </p>
            </div>
            <button onclick="logout()" class="bg-red-950/30 text-red-500 border border-red-900/50 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-red-900/50 transition-all">
                Wyloguj
            </button>
        </header>

        <div id="statusCard" class="card p-6 rounded-[2rem] mb-8 relative overflow-hidden">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-8">
                <div class="grid grid-cols-3 gap-4 w-full md:w-auto">
                    <div>
                        <label class="block text-[10px] uppercase text-gray-500 mb-1 font-bold tracking-widest">Saldo Start</label>
                        <input type="number" id="startBalance" value="1000" oninput="saveSettings()" class="mono bg-slate-900/50 border border-slate-800 rounded-xl px-4 py-2.5 text-sm w-full outline-none text-white font-bold">
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase text-gray-500 mb-1 font-bold tracking-widest">Cel (%)</label>
                        <input type="number" id="dailyGoalPct" value="10" oninput="saveSettings()" class="mono bg-slate-900/50 border border-slate-800 rounded-xl px-4 py-2.5 text-sm w-full outline-none text-white font-bold">
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase text-red-500/70 mb-1 font-bold tracking-widest">Limit (%)</label>
                        <input type="number" id="dailyLossLimit" value="3" oninput="saveSettings()" class="mono bg-red-950/20 border border-red-900/30 rounded-xl px-4 py-2.5 text-sm w-full outline-none text-red-400 font-bold">
                    </div>
                </div>
                <div class="text-right">
                    <h2 class="text-2xl font-black italic gold-text tracking-tighter uppercase">TERMINAL V2</h2>
                    <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest">Wersja Deweloperska</p>
                </div>
            </div>
        </div>

        <nav class="flex gap-8 mb-8 border-b border-slate-800/50 px-4">
            <button id="btnDashboard" onclick="switchTab('dashboard')" class="nav-btn pb-4 font-black text-[11px] uppercase tracking-[0.25em] nav-active">Dashboard</button>
            <button id="btnJournal" onclick="switchTab('journal')" class="nav-btn pb-4 font-black text-[11px] uppercase tracking-[0.25em] text-slate-500">Dziennik</button>
        </nav>

        <div id="tabDashboard" class="tab-content">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 card p-6 rounded-[2rem] min-h-[350px]">
                    <h3 class="text-[10px] uppercase text-slate-500 font-black mb-4 tracking-widest">Krzywa Kapitału</h3>
                    <div class="h-[280px]">
                        <canvas id="equityChart"></canvas>
                    </div>
                </div>
                <div class="space-y-6">
                    <div class="card p-8 rounded-[2rem] text-center border-t-4 border-t-gold">
                        <p class="text-gold uppercase text-[10px] font-black tracking-[0.3em] mb-3">Saldo Live</p>
                        <h2 id="liveBalance" class="mono text-5xl font-black italic tracking-tighter text-white">0.00</h2>
                    </div>
                    <div class="card p-6 rounded-[2rem]">
                        <p class="text-[10px] text-slate-500 uppercase font-black mb-4">Postęp Celu Dnia</p>
                        <div class="w-full bg-black/50 rounded-full h-2">
                            <div id="goalBar" class="progress-bar-fill gold-bg h-full rounded-full w-[0%]"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tabJournal" class="tab-content hidden">
            <div class="card p-8 rounded-[2rem]">
                <h3 class="gold-text font-black uppercase text-xl mb-6 italic">Lista Transakcji</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="text-[10px] uppercase text-slate-500 font-black border-b border-slate-800">
                            <tr>
                                <th class="p-4">Instrument</th>
                                <th class="p-4">Wynik</th>
                                <th class="p-4 text-right">Akcja</th>
                            </tr>
                        </thead>
                        <tbody id="tradesTable" class="mono text-sm">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. BLOKADA TECHNICZNA
        function checkMaintenance() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('admin') === 'gold-access') {
                document.getElementById('maintenance-overlay').style.display = 'none';
            }
        }
        checkMaintenance();

        // 2. KONFIGURACJA SUPABASE
        const SUPABASE_URL = 'https://bkutgpaoxkvwhvsfznjm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdXRncGFveGt2d2h2c2Z6bmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1OTgwMTQsImV4cCI6MjA4MzE3NDAxNH0.ycpuwln6hNlmVEh4dtsMbiRQwWTqN7TQobDyrlLcRCw';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let equityChart, allTrades = [];
        let currentTotalBalance = 0;

        // 3. OBSŁUGA UŻYTKOWNIKA
        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) {
                const params = new URLSearchParams(window.location.search);
                if(params.get('admin') !== 'gold-access') window.location.href = 'index.html';
                return;
            }
            document.getElementById('welcomeText').innerHTML = `Trader: <span class="text-white">${user.user_metadata.display_name || "PRO USER"}</span>`;
            loadSettings();
        }

        // 4. ŁADOWANIE USTAWIEŃ I DANYCH
        async function loadSettings() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) return;
            const { data } = await _supabase.from('user_settings').select('*').eq('user_id', user.id).single();
            if (data) {
                document.getElementById('startBalance').value = data.start_balance;
                document.getElementById('dailyGoalPct').value = data.daily_goal_pct;
                document.getElementById('dailyLossLimit').value = data.daily_loss_limit;
            }
            fetchTrades();
        }

        async function saveSettings() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) return;
            await _supabase.from('user_settings').upsert({ 
                user_id: user.id, 
                start_balance: parseFloat(document.getElementById('startBalance').value) || 0, 
                daily_goal_pct: parseFloat(document.getElementById('dailyGoalPct').value) || 0,
                daily_loss_limit: parseFloat(document.getElementById('dailyLossLimit').value) || 3
            });
            calculateStats();
        }

        async function fetchTrades() {
            const { data } = await _supabase.from('trades').select('*').order('created_at', { ascending: true });
            allTrades = data || [];
            calculateStats();
        }

        // 5. OBLICZENIA I WYKRESY
        function calculateStats() {
            let totalProfit = 0;
            let equityData = [0];
            let labels = ['Start'];
            const startBalance = parseFloat(document.getElementById('startBalance').value) || 0;
            const table = document.getElementById('tradesTable');
            table.innerHTML = '';

            allTrades.forEach((t, i) => {
                const p = parseFloat(t.profit);
                totalProfit += p;
                equityData.push(totalProfit);
                labels.push(i + 1);

                table.innerHTML += `
                    <tr class="border-b border-white/5 hover:bg-white/5 transition">
                        <td class="p-4 font-bold uppercase">${t.pair}</td>
                        <td class="p-4 ${p >= 0 ? 'text-green-400' : 'text-red-400'} font-black">${p >= 0 ? '+' : ''}${p.toFixed(2)} $</td>
                        <td class="p-4 text-right"><button onclick="deleteTrade(${t.id})" class="text-xs text-red-900 hover:text-red-500">USUŃ</button></td>
                    </tr>
                `;
            });

            currentTotalBalance = startBalance + totalProfit;
            document.getElementById('liveBalance').innerText = currentTotalBalance.toFixed(2) + " $";
            document.getElementById('liveBalance').className = `mono text-5xl font-black italic tracking-tighter ${totalProfit >= 0 ? 'text-green-400' : 'text-white'}`;
            
            // Pasek postępu celu
            const dailyGoal = startBalance * (parseFloat(document.getElementById('dailyGoalPct').value) / 100);
            const progress = Math.min((totalProfit / dailyGoal) * 100, 100);
            document.getElementById('goalBar').style.width = Math.max(progress, 0) + '%';

            updateCharts(labels, equityData);
        }

        function updateCharts(labels, equity) {
            const ctx = document.getElementById('equityChart').getContext('2d');
            if (equityChart) equityChart.destroy();
            equityChart = new Chart(ctx, { 
                type: 'line', 
                data: { 
                    labels: labels, 
                    datasets: [{ 
                        data: equity, 
                        borderColor: '#d4af37', 
                        borderWidth: 3, 
                        fill: true, 
                        backgroundColor: 'rgba(212, 175, 55, 0.05)', 
                        tension: 0.4, 
                        pointRadius: 2 
                    }] 
                }, 
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false }, ticks: { color: '#475569' } },
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#475569' } }
                    }
                } 
            });
        }

        async function deleteTrade(id) {
            if(confirm('Usunąć tę transakcję?')) {
                await _supabase.from('trades').delete().eq('id', id);
                fetchTrades();
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('btn' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('nav-active');
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        checkUser();
    </script>
</body>
</html>
