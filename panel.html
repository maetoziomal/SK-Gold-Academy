<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK GOLD - Premium Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,800;1,800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-gradient-start: #FCEabb;
            --gold-gradient-end: #F8B500;
            --bg-dark: #080a10;
            --panel-bg: linear-gradient(180deg, #13161f 0%, #0b0d12 100%);
            --text-gold: #eec170;
        }

        body {
            background-color: var(--bg-dark);
            /* Symulacja ziarnistej tekstury w tle */
            background-image: radial-gradient(circle at 50% 0%, #1a202c 0%, #050505 100%);
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- STYLIZACJA "PREMIUM PANEL" (To robi całą robotę) --- */
        .premium-card {
            background: var(--panel-bg);
            border-radius: 20px;
            position: relative;
            /* Złożony cień i obramowanie symulujące metal */
            box-shadow: 
                0 0 0 1px rgba(0,0,0, 0.8), /* Ciemna krawędź zewnętrzna */
                0 0 0 2px rgba(255, 215, 0, 0.15), /* Złota poświata ramki */
                inset 0 1px 0 rgba(255, 255, 255, 0.1), /* Górny highlight (światło) */
                0 20px 50px rgba(0, 0, 0, 0.7); /* Głęboki cień pod spodem */
        }

        /* Specjalna złota ramka, która świeci */
        .premium-border {
            position: relative;
        }
        .premium-border::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 22px;
            padding: 1px;
            background: linear-gradient(180deg, rgba(255,215,0,0.6) 0%, rgba(255,215,0,0.1) 50%, rgba(255,215,0,0.4) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* Pola input w stylu wklęsłym */
        .premium-input {
            background: #050608;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5); /* Cień wewnętrzny */
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        
        /* Złote napisy z gradientem */
        .text-gold-gradient {
            background: linear-gradient(to bottom, #fff5c3, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        /* Pasek postępu (Glow) */
        .progress-bar-container {
            background: #050505;
            border-radius: 99px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.8);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .progress-fill {
            background: linear-gradient(90deg, #d4af37, #fceabb);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
            border-radius: 99px;
        }

        /* Wykres (Grid w tle) */
        .chart-grid {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Przyciski nawigacji */
        .nav-btn {
            color: #888;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 11px;
            transition: 0.3s;
            position: relative;
        }
        .nav-btn.active {
            color: #d4af37;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
        }
        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #d4af37;
            box-shadow: 0 0 10px #d4af37;
        }

        /* Małe karty na dole */
        .stat-box {
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, rgba(0,0,0,0.2) 100%);
        }

        /* Efekt "szkła" na prawe kafelki */
        .glass-highlight {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            border-radius: 18px 18px 0 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-black">

    <div class="w-full max-w-6xl p-4 space-y-8">
        
        <div class="flex justify-between items-end px-2">
            <div>
                <h1 class="text-4xl italic font-black text-gold-gradient tracking-tighter" style="font-family: 'Montserrat', sans-serif;">
                    SK GOLD<span class="text-white">.</span>
                </h1>
                <p class="text-[10px] text-gray-400 font-bold tracking-widest mt-1 uppercase">
                    Sesja aktywna: <span class="text-gray-200">Mateusz</span>
                </p>
            </div>
            <button class="px-6 py-2 rounded-full border border-[#d4af37]/30 text-[#d4af37] text-[10px] font-bold uppercase tracking-wider hover:bg-[#d4af37]/10 transition shadow-[0_0_15px_rgba(212,175,55,0.1)]">
                Wyloguj
            </button>
        </div>

        <div class="premium-card premium-border p-8 pb-10">
            <div class="flex flex-col md:flex-row justify-between items-start mb-8">
                <div class="flex gap-4 items-end">
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase font-bold text-gray-400 tracking-wider ml-1">Saldo Start</label>
                        <div class="relative w-32">
                            <input type="number" value="40" class="premium-input w-full rounded-lg px-4 py-2 text-xl outline-none">
                            <div class="absolute right-2 top-1/2 -translate-y-1/2 flex flex-col opacity-50">
                                <span class="text-[8px] cursor-pointer">▲</span>
                                <span class="text-[8px] cursor-pointer">▼</span>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[10px] uppercase font-bold text-gray-400 tracking-wider ml-1">Cel (%)</label>
                        <div class="relative w-32">
                            <input type="number" value="50" class="premium-input w-full rounded-lg px-4 py-2 text-xl outline-none">
                            <div class="absolute right-2 top-1/2 -translate-y-1/2 flex flex-col opacity-50">
                                <span class="text-[8px] cursor-pointer">▲</span>
                                <span class="text-[8px] cursor-pointer">▼</span>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[10px] uppercase font-bold text-gray-400 tracking-wider ml-1">Limit (%)</label>
                        <div class="relative w-32">
                            <input type="number" value="28" class="premium-input w-full rounded-lg px-4 py-2 text-xl outline-none text-[#ff8e8e]">
                            <div class="absolute right-2 top-1/2 -translate-y-1/2 flex flex-col opacity-50">
                                <span class="text-[8px] cursor-pointer">▲</span>
                                <span class="text-[8px] cursor-pointer">▼</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-right mt-6 md:mt-0">
                    <h2 class="text-2xl font-black italic text-gold-gradient tracking-wide uppercase" style="font-family: 'Montserrat', sans-serif;">Panel Tradera</h2>
                    <div class="flex items-center justify-end gap-2 mt-1">
                        <span class="w-2 h-2 rounded-full bg-[#d4af37] shadow-[0_0_5px_#d4af37]"></span>
                        <span class="text-[10px] text-gray-500 font-bold uppercase tracking-[0.2em]">Ryzyko pod kontrolą</span>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <div class="flex justify-between text-[11px] font-bold mb-2">
                        <span class="text-gray-400 uppercase tracking-wider">Postęp celu dnia</span>
                        <span class="text-[#d4af37]">0.80 / 20.00 USD</span>
                    </div>
                    <div class="progress-bar-container w-full h-3 relative">
                        <div class="progress-fill h-full w-[15%] relative">
                            <div class="absolute right-0 top-1/2 -translate-y-1/2 w-4 h-4 bg-white blur-[6px] opacity-80"></div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between text-[11px] font-bold mb-2">
                        <span class="text-gray-400 uppercase tracking-wider">Wykorzystany limit straty</span>
                        <span class="text-[#ff6b6b]">0.00 / 8.00 USD</span>
                    </div>
                    <div class="progress-bar-container w-full h-3">
                        <div class="bg-[#2a2a2a] h-full w-[2%] rounded-full shadow-[0_0_10px_rgba(255,107,107,0.5)]"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex gap-8 border-b border-white/5 pb-4 px-2">
            <button class="nav-btn active">Dashboard</button>
            <button class="nav-btn hover:text-white">Dziennik</button>
            <button class="nav-btn hover:text-white">Kalendarz</button>
            <button class="nav-btn hover:text-white">Raporty</button>
            <button class="nav-btn hover:text-white">Kalkulator</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-2 premium-card p-6 h-[320px] flex flex-col relative overflow-hidden">
                <div class="chart-grid absolute inset-0 opacity-20 pointer-events-none"></div>
                <div class="relative z-10 flex justify-between mb-4">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Krzywa Kapitału</span>
                </div>
                
                <div class="flex-1 w-full h-full relative flex items-end">
                    <div class="absolute left-0 top-0 h-full flex flex-col justify-between text-[9px] text-gray-600 font-mono pr-2 border-r border-white/5 py-2">
                        <span>70</span><span>60</span><span>50</span><span>40</span><span>30</span><span>20</span><span>10</span><span>0</span>
                    </div>
                    
                    <svg class="w-full h-full ml-6 pb-6" viewBox="0 0 500 200" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="chartGradient" x1="0" y1="0" x2="0" y2="1">
                                <stop offset="0%" stop-color="rgba(212, 175, 55, 0.2)" />
                                <stop offset="100%" stop-color="rgba(212, 175, 55, 0)" />
                            </linearGradient>
                        </defs>
                        <path d="M0,200 Q50,180 100,150 T250,120 T400,80 T500,20 V200 H0 Z" fill="url(#chartGradient)" />
                        <path d="M0,200 Q50,180 100,150 T250,120 T400,80 T500,20" fill="none" stroke="#d4af37" stroke-width="3" stroke-linecap="round" filter="drop-shadow(0 0 4px rgba(212,175,55,0.5))"/>
                    </svg>
                </div>
            </div>

            <div class="space-y-4">
                <div class="premium-card p-6 h-[150px] flex flex-col items-center justify-center relative overflow-hidden">
                    <div class="glass-highlight"></div>
                    <span class="text-[10px] text-[#d4af37] font-bold uppercase tracking-wider mb-2 relative z-10">Aktualne Saldo</span>
                    <span class="text-5xl font-black italic text-white relative z-10 drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]" style="font-family: 'Montserrat';">110.00</span>
                </div>

                <div class="premium-card p-6 h-[150px] flex flex-col items-center justify-center relative overflow-hidden">
                    <div class="glass-highlight"></div>
                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-wider mb-2 relative z-10">Wynik Całkowity</span>
                    <span class="text-5xl font-black italic text-[#4ade80] relative z-10 drop-shadow-[0_0_15px_rgba(74,222,128,0.3)]" style="font-family: 'Montserrat';">+70.00</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-4">
            <div class="stat-box rounded-xl p-4 text-center">
                <span class="text-[9px] text-gray-500 font-bold uppercase">Win Rate</span>
            </div>
            <div class="stat-box rounded-xl p-4 text-center">
                <span class="text-[9px] text-gray-500 font-bold uppercase">Profit Factor</span>
            </div>
            <div class="stat-box rounded-xl p-4 text-center">
                <span class="text-[9px] text-gray-500 font-bold uppercase">Liczba Trade</span>
            </div>
            <div class="stat-box rounded-xl p-4 text-center">
                <span class="text-[9px] text-gray-500 font-bold uppercase">Średni RRR</span>
            </div>
        </div>

    </div>

</body>
</html>
