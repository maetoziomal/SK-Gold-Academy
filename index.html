<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Gold Academy - Wejście</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        .gold-border { border: 1px solid #d4af37; }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #f1c40f 100%); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-[#0f172a] p-8 md:p-10 rounded-2xl gold-border shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold tracking-tighter text-[#d4af37]">SK GOLD ACADEMY</h1>
            <p class="text-gray-400 text-sm mt-2">Zaloguj się do swojego terminala</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-[10px] uppercase tracking-widest text-gray-500 ml-1">Imię / Nick (tylko przy rejestracji)</label>
                <input type="text" id="nickname" placeholder="np. Mateusz" class="w-full bg-[#1e293b] border border-gray-700 rounded-lg p-3 focus:outline-none focus:border-[#d4af37] text-white mt-1">
            </div>
            
            <input type="email" id="email" placeholder="Email" class="w-full bg-[#1e293b] border border-gray-700 rounded-lg p-3 focus:outline-none focus:border-[#d4af37] text-white">
            <input type="password" id="password" placeholder="Hasło" class="w-full bg-[#1e293b] border border-gray-700 rounded-lg p-3 focus:outline-none focus:border-[#d4af37] text-white">
            
            <button onclick="handleLogin()" class="gold-bg w-full py-3 rounded-lg font-bold text-black hover:scale-[1.02] transition-transform active:scale-95">
                Zaloguj / Rejestracja
            </button>
            <p id="msg" class="text-center text-xs mt-2 font-medium px-2"></p>
        </div>
    </div>

    <script>
        // Używamy nazwy klietnSupabase, aby uniknąć konfliktu z biblioteką
        const SUPABASE_URL = 'https://bkutgpaoxkvwhvsfznjm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdXRncGFveGt2d2h2c2Z6bmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1OTgwMTQsImV4cCI6MjA4MzE3NDAxNH0.ycpuwln6hNlmVEh4dtsMbiRQwWTqN7TQobDyrlLcRCw';
        const klientSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;
            const msg = document.getElementById('msg');

            msg.innerText = "Przetwarzanie...";
            msg.style.color = "#94a3b8";

            if (!email || !password) {
                msg.innerText = "Podaj email i hasło!";
                msg.style.color = "#f87171";
                return;
            }

            // 1. Logowanie
            const { data, error } = await klientSupabase.auth.signInWithPassword({ email, password });

            if (error) {
                // 2. Rejestracja (jeśli logowanie nie wyszło)
                if (!nickname) {
                    msg.innerText = "Błędne dane lub konto nie istnieje. Podaj Imię, aby stworzyć nowe.";
                    msg.style.color = "#f87171";
                    return;
                }

                const { error: regError } = await klientSupabase.auth.signUp({ 
                    email, 
                    password,
                    options: {
                        data: { 
                            display_name: nickname,
                            is_approved: false 
                        }
                    }
                });

                if (regError) {
                    msg.innerText = "Błąd: " + regError.message;
                    msg.style.color = "#f87171";
                } else {
                    msg.innerText = "Konto założone! Poczekaj na weryfikację przez administratora.";
                    msg.style.color = "#34d399";
                }
            } else {
                // 3. Sprawdzanie weryfikacji
                const user = data.user;
                // Sprawdzamy czy meta istnieje i czy is_approved to true
                const isApproved = user.user_metadata && user.user_metadata.is_approved === true;

                if (isApproved) {
                    window.location.href = 'panel.html';
                } else {
                    await klientSupabase.auth.signOut();
                    msg.innerText = "Twoje konto oczekuje na akceptację (ustaw is_approved: true w Supabase).";
                    msg.style.color = "#fbbf24";
                }
            }
        }
    </script>
</body>
</html>
