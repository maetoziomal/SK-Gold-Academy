<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK GOLD ACADEMY - Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #05070a;
            --glass-bg: rgba(7, 10, 15, 0.85);
        }

        body { 
            background-color: var(--dark-bg); 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100-vh;
        }

        /* --- STYLIZACJA TŁA TRADINGOWEGO --- */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: blur(2px); /* Delikatne rozmycie dla głębi */
        }

        /* Winieta przyciemniająca brzegi */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 20%, var(--dark-bg) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* --- KARTA LOGOWANIA --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
            position: relative;
            z-index: 10;
        }

        .gold-text { 
            color: var(--gold); 
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            font-family: 'Montserrat', sans-serif;
        }

        .gold-btn {
            background: linear-gradient(135deg, #d4af37 0%, #f1c40f 100%);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gold-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
            filter: brightness(1.2);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.6) !important;
            border: 1px solid rgba(255, 255, 255, 0.05) !important;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: var(--gold) !important;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
        }

        .shimmer {
            position: relative;
            overflow: hidden;
        }

        .shimmer::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.03), transparent);
            transform: rotate(45deg);
            animation: shimmer 8s infinite linear;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>
    <div class="vignette"></div>

    <div class="glass-card p-10 md:p-12 rounded-[2.5rem] w-full max-w-md shimmer">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black italic gold-text tracking-tighter uppercase mb-2">
                SK GOLD<span class="text-white">.</span>
            </h1>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.4em]">Professional Terminal</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-[9px] uppercase tracking-[0.2em] text-slate-500 ml-1 font-bold">Inicjały / Nickname</label>
                <input type="text" id="nickname" placeholder="Dla nowych użytkowników" 
                    class="input-field w-full rounded-xl p-4 text-sm font-semibold text-white mt-1 outline-none">
            </div>
            
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" 
                    class="input-field w-full rounded-xl p-4 text-sm font-semibold text-white outline-none">
                <input type="password" id="password" placeholder="Hasło" 
                    class="input-field w-full rounded-xl p-4 text-sm font-semibold text-white outline-none">
            </div>
            
            <button onclick="handleLogin()" class="gold-btn w-full py-4 rounded-xl font-black text-[11px] uppercase tracking-[0.2em] text-black mt-4">
                Autoryzacja
            </button>
            
            <p id="msg" class="text-center text-[10px] mt-4 font-bold uppercase tracking-wider min-h-[15px]"></p>
        </div>
        
        <div class="mt-8 pt-6 border-t border-white/5 text-center">
            <p class="text-[9px] text-slate-600 font-bold uppercase tracking-widest">© 2026 SK GOLD ACADEMY SYSTEM</p>
        </div>
    </div>

    <script>
        // --- LIVE TRADING BACKGROUND ENGINE ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let candles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Candle {
            constructor(x) {
                this.reset(x);
            }
            reset(x = canvas.width + 50) {
                this.x = x;
                this.y = Math.random() * canvas.height;
                this.w = 3;
                this.h = Math.random() * 60 + 10;
                this.speed = Math.random() * 0.3 + 0.1;
                this.isBullish = Math.random() > 0.5;
                this.opacity = Math.random() * 0.4 + 0.1;
            }
            draw() {
                const color = this.isBullish ? `rgba(74, 222, 128, ${this.opacity})` : `rgba(239, 68, 68, ${this.opacity})`;
                ctx.fillStyle = color;
                
                // Knot
                ctx.fillRect(this.x + this.w/2, this.y - 10, 1, this.h + 20);
                // Korpus
                ctx.fillRect(this.x, this.y, this.w, this.h);
                
                this.x -= this.speed;
                if (this.x < -50) this.reset();
            }
        }

        for(let i = 0; i < 40; i++) {
            candles.push(new Candle(Math.random() * canvas.width));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            candles.forEach(c => c.draw());
            requestAnimationFrame(animate);
        }
        animate();

        // --- AUTH LOGIC ---
        const SUPABASE_URL = 'https://bkutgpaoxkvwhvsfznjm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdXRncGFveGt2d2h2c2Z6bmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1OTgwMTQsImV4cCI6MjA4MzE3NDAxNH0.ycpuwln6hNlmVEh4dtsMbiRQwWTqN7TQobDyrlLcRCw';
        const klientSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;
            const msg = document.getElementById('msg');

            msg.innerText = "ŁĄCZENIE Z SERWEREM...";
            msg.style.color = "#64748b";

            if (!email || !password) {
                msg.innerText = "BŁĄD: BRAK DANYCH";
                msg.style.color = "#ef4444";
                return;
            }

            const { data, error } = await klientSupabase.auth.signInWithPassword({ email, password });

            if (error) {
                if (!nickname) {
                    msg.innerText = "NIEZNANY PROFIL. PODAJ NICK";
                    msg.style.color = "#ef4444";
                    return;
                }

                const { error: regError } = await klientSupabase.auth.signUp({ 
                    email, password,
                    options: { data: { display_name: nickname } }
                });

                if (regError) {
                    msg.innerText = "BŁĄD: " + regError.message.toUpperCase();
                    msg.style.color = "#ef4444";
                } else {
                    msg.innerText = "KONTO UTWORZONE. ZALOGUJ SIĘ.";
                    msg.style.color = "#4ade80";
                }
            } else {
                msg.innerText = "DOSTĘP PRZYZNANY...";
                msg.style.color = "#4ade80";
                setTimeout(() => { window.location.href = 'panel.html'; }, 600);
            }
        }
    </script>
</body>
</html>
