<head>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
    --gold: #d4af37;
    --dark-bg: #05070a;
}

body {
    background-color: var(--dark-bg);
    color: #f8fafc;
    font-family: 'Inter', sans-serif;
    background-image: radial-gradient(circle at top right, rgba(212, 175, 55, 0.1), transparent),
                      radial-gradient(circle at bottom left, rgba(212, 175, 55, 0.05), transparent);
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, rgba(212,175,55,0.25), transparent 60%);
    pointer-events: none;
}

.gold-text {
    color: var(--gold);
    text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    font-family: 'Montserrat', sans-serif;
}

.glass-card {
    background: linear-gradient(180deg, #0b1220, #05070a);
    backdrop-filter: blur(18px);
    border-radius: 2.5rem;
    position: relative;
    background-blend-mode: overlay;
    box-shadow: 0 0 0 1px rgba(212,175,55,0.18),
                0 25px 60px rgba(0,0,0,0.8),
                inset 0 0 40px rgba(212,175,55,0.05);
    overflow: hidden;
    transition: transform 0.3s ease;
}

.glass-card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    padding: 1px;
    background: linear-gradient(120deg, transparent, rgba(212,175,55,0.6), transparent);
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    pointer-events: none;
}

.glass-card::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: linear-gradient(120deg, transparent 20%, rgba(212,175,55,0.08), transparent 80%);
    pointer-events: none;
}

.input-field {
    background: rgba(0, 0, 0, 0.4) !important;
    border: 1px solid rgba(255, 255, 255, 0.05) !important;
    transition: all 0.3s;
}

.input-field:focus {
    border-color: var(--gold) !important;
    box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
    background: rgba(0, 0, 0, 0.6) !important;
}

.shimmer {
    position: relative;
    overflow: hidden;
}

.shimmer::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
    transform: rotate(45deg);
    animation: shimmer 4s infinite linear;
}

@keyframes shimmer {
    0% { transform: translateX(-100%) rotate(45deg); }
    100% { transform: translateX(100%) rotate(45deg); }
}

.fade-slide {
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(-10px);
    max-height: 0;
    overflow: hidden;
}

.fade-slide.show {
    opacity: 1;
    transform: translateY(0);
    max-height: 100px;
}

/* Toggle buttons */
.toggle-btn {
    padding: 0.5rem 2rem;
    border-radius: 1rem;
    font-weight: 700;
    font-size: 0.85rem;
    text-transform: uppercase;
    color: #f8fafc;
    background: rgba(0,0,0,0.3);
    border: 1px solid rgba(212,175,55,0.2);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s;
    margin: 0 0.25rem;
}

.toggle-btn::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, rgba(212,175,55,0.2), rgba(255,255,255,0.1), rgba(212,175,55,0.2));
    transform: translateX(-100%);
    transition: all 0.3s;
}

.toggle-btn.active::after {
    transform: translateX(0);
    animation: shimmer 2s linear infinite;
}

.toggle-btn.active {
    background: linear-gradient(135deg, rgba(212,175,55,0.4), rgba(212,175,55,0.2));
    border-color: rgba(212,175,55,0.5);
    box-shadow: 0 0 15px rgba(212,175,55,0.6), 0 5px 20px rgba(212,175,55,0.3);
}

/* Nowy przycisk submit */
.gold-btn {
    background: linear-gradient(135deg, #d4af37, #f5d76e);
    color: #000;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    border-radius: 1rem;
    padding: 1rem;
    width: 100%;
    box-shadow: 0 0 10px rgba(212,175,55,0.6), 0 5px 15px rgba(212,175,55,0.3);
    transition: all 0.3s;
}

.gold-btn:hover {
    filter: brightness(1.2);
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(212,175,55,0.8), 0 5px 20px rgba(212,175,55,0.4);
}

.gold-btn span {
    color: #fff; /* Jasny tekst dla lepszej widoczno≈õci */
}
</style>
</head>

<script>
const SUPABASE_URL = 'https://bkutgpaoxkvwhvsfznjm.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdXRncGFveGt2d2h2c2Z6bmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1OTgwMTQsImV4cCI6MjA4MzE3NDAxNH0.ycpuwln6hNlmVEh4dtsMbiRQwWTqN7TQobDyrlLcRCw';
const klientSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let mode = "login";
const card = document.getElementById('card');
const loginBtn = document.getElementById('loginBtn');
const registerBtn = document.getElementById('registerBtn');

const submitBtn = document.getElementById('submitBtn');
const msg = document.getElementById('msg');

function setActiveButton(activeBtn) {
    loginBtn.classList.remove('active');
    registerBtn.classList.remove('active');

loginBtn.onclick = () => {
    mode = "login";

registerBtn.onclick = () => {

submitBtn.onclick = async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const nickname = document.getElementById('nickname').value.trim();
    msg.style.color = "#64748b";

        msg.innerText = "Uzupe≈Çnij wszystkie wymagane pola";

    }
    if (!/\S+@\S+\.\S+/.test(email)) {
        msg.innerText = "Niepoprawny adres email";
        msg.style.color = "#ef4444";

    }
    if (password.length < 6) {
        msg.innerText = "Has≈Ço musi mieƒá min. 6 znak√≥w";
        msg.style.color = "#ef4444";
        return;
    }

    if (mode === "login") {
        const { data, error } = await klientSupabase.auth.signInWithPassword({ email, password });
        if (error) {
            msg.innerText = "B≈ÇƒÖd logowania: " + error.message;
            msg.style.color = "#ef4444";

            email, 
            password,

        });

            msg.style.color = "#ef4444";
        } else {
            msg.innerText = "Konto utworzone. Mo≈ºesz siƒô teraz zalogowaƒá.";
            msg.style.color = "#4ade80";
        }
    }
}
